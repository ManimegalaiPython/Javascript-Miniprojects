<!DOCTYPE html>
<html>
<head>
  <title>Grocery Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 6px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Grocery Shopping List</h2>

    <input type="text" id="itemInput" placeholder="Enter grocery item">
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Item</button>

    <h3>My List:</h3>
    <ul id="itemList"></ul>
  </div>

  <script>
    var groceryList = [];

    function addItem() {
      var item = document.getElementById("itemInput").value.trim();

      if (item === "") {
        alert("Please enter an item");
        return;
      }

      groceryList.push(item);
      document.getElementById("itemInput").value = "";
      displayItems();
    }

    function removeItem() {
      var item = document.getElementById("itemInput").value.trim();
      var index = groceryList.indexOf(item);

      if (index === -1) {
        alert("Item not found");
      } else {
        groceryList.splice(index, 1);
        document.getElementById("itemInput").value = "";
        displayItems();
      }
    }

    function displayItems() {
      var list = document.getElementById("itemList");
      list.innerHTML = "";

      for (var i = 0; i < groceryList.length; i++) {
        var li = document.createElement("li");
        li.innerText = groceryList[i];
        list.appendChild(li);
      }
    }
  </script>

</body>
</html>
