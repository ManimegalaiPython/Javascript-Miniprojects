<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GitHub User Finder</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:20px;
  }

  h1{
    text-align:center;
  }

  .container{
    max-width:500px;
    margin:auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
    text-align:center;
  }

  input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
  }

  button{
    padding:10px 15px;
    cursor:pointer;
  }

  .card{
    margin-top:20px;
  }

  img{
    width:120px;
    border-radius:50%;
  }

  .error{
    color:red;
    margin-top:10px;
  }
</style>
</head>

<body>

<h1>üîç GitHub User Finder</h1>

<div class="container">

  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="findUser()">Search</button>

  <div id="result"></div>

</div>

<script>
  async function findUser(){
    const username = document.getElementById("username").value.trim();
    const result = document.getElementById("result");

    if(username === ""){
      result.innerHTML = "<p class='error'>Please enter a username</p>";
      return;
    }

    result.innerHTML = "Loading...";

    try{
      const res = await fetch(`https://api.github.com/users/${username}`);

      if(!res.ok){
        throw new Error("User not found");
      }

      const data = await res.json();

      result.innerHTML = `
        <div class="card">
          <img src="${data.avatar_url}">
          <h3>${data.name || data.login}</h3>
          <p>${data.bio || "No bio available"}</p>
          <p><b>Public Repos:</b> ${data.public_repos}</p>
          <p><b>Followers:</b> ${data.followers}</p>
        </div>
      `;
    }
    catch(error){
      result.innerHTML = "<p class='error'>User not found</p>";
    }
  }
</script>

</body>
</html>
