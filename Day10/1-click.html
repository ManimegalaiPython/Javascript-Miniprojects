<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 1 - Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        .count {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <h2>Click Counter App</h2>

    <div class="count">Count: <span id="counter">0</span></div>

    <button onclick="increaseCount()">Click Me</button>
    <button onclick="resetCount()">Reset</button>

    <script>
        let count = 0;

        function increaseCount() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function resetCount() {
            count = 0;
            document.getElementById("counter").innerText = count;
        }
    </script>

</body>
</html>
