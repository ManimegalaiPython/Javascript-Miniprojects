<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 4 - Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .quiz-box {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .option {
            padding: 10px;
            margin: 8px 0;
            background: #eee;
            cursor: pointer;
            border-radius: 5px;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
        }

        .option.wrong {
            background: #f44336;
            color: white;
        }

        .score {
            margin-top: 15px;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="quiz-box">
        <h2 id="question"></h2>

        <div id="options"></div>

        <div class="score" id="score">Score: 0</div>

        <button id="nextBtn" onclick="nextQuestion()" style="display:none;">
            Next
        </button>
    </div>

    <script>
        const quizData = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyper Tool Markup Language"],
                correct: 0
            },
            {
                question: "Which language is used for styling web pages?",
                options: ["HTML", "CSS", "Java"],
                correct: 1
            },
            {
                question: "JavaScript is used for?",
                options: ["Structure", "Styling", "Interactivity"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("question").innerText =
                quizData[currentQuestion].question;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            quizData[currentQuestion].options.forEach((option, index) => {
                const div = document.createElement("div");
                div.classList.add("option");
                div.innerText = option;

                div.addEventListener("click", () => checkAnswer(div, index));
                optionsDiv.appendChild(div);
            });
        }

        function checkAnswer(selectedOption, index) {
            const correctIndex = quizData[currentQuestion].correct;
            const options = document.querySelectorAll(".option");

            options.forEach(opt => opt.style.pointerEvents = "none");

            if (index === correctIndex) {
                selectedOption.classList.add("correct");
                score++;
            } else {
                selectedOption.classList.add("wrong");
                options[correctIndex].classList.add("correct");
            }

            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("nextBtn").style.display = "block";
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById("nextBtn").style.display = "none";

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.querySelector(".quiz-box").innerHTML =
                    `<h2>Quiz Completed!</h2>
                     <p>Your Score: ${score} / ${quizData.length}</p>`;
            }
        }

        loadQuestion();
    </script>

</body>
</html>
