<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Marks Database</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }

  .container {
    max-width: 800px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  h2 {
    text-align: center;
  }

  input, button {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }

  button {
    background: #f1c40f;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  .result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Student Marks Database</h2>

  <!-- ADD STUDENT -->
  <input type="text" id="name" placeholder="Student Name">
  <input type="number" id="marks" placeholder="Marks">
  <button onclick="addStudent()">Add Student</button>

  <!-- STUDENT TABLE -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <!-- AVERAGE -->
  <div class="result">
    Average Marks: <span id="average">0</span>
  </div>
</div>

<script>
  // ARRAY TO STORE STUDENTS
  let students = [];

  // ADD STUDENT
  function addStudent() {
    const name = document.getElementById("name").value;
    const marks = Number(document.getElementById("marks").value);

    if (name === "" || marks === "") {
      alert("Please enter all details");
      return;
    }

    students.push({ name, marks });
    displayStudents();
    calculateAverage();

    document.getElementById("name").value = "";
    document.getElementById("marks").value = "";
  }

  // DISPLAY STUDENTS
  function displayStudents() {
    const table = document.getElementById("studentTable");
    table.innerHTML = "";

    students.forEach(student => {
      table.innerHTML += `
        <tr>
          <td>${student.name}</td>
          <td>${student.marks}</td>
        </tr>
      `;
    });
  }

  // CALCULATE AVERAGE
  function calculateAverage() {
    if (students.length === 0) {
      document.getElementById("average").innerText = 0;
      return;
    }

    const total = students.reduce((sum, s) => sum + s.marks, 0);
    const avg = (total / students.length).toFixed(2);

    document.getElementById("average").innerText = avg;
  }
</script>

</body>
</html>
