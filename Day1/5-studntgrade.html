<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Grade Calculator</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:40px;
    console
}

.report{
    max-width:500px;
    margin:auto;
    background:#ffffff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
    color:#333;
}

p{
    font-size:16px;
    margin:8px 0;
}

.grade{
    font-size:20px;
    font-weight:bold;
    color:#4CAF50;
    text-align:center;
}
</style>
</head>

<body>

<script>
/* ==============================
   1. Input
================================ */

// Student name (String)
let studentName = "Mani";

// Marks in subjects (Array)
let marks = [85, 90, 78, 88, 92];   // 5 subjects

/* ==============================
   2. Process
================================ */

let total = 0;
for(let i = 0; i < marks.length; i++){
    total += marks[i];
}

let average = total / marks.length;

// Grade logic
let grade;
if(average >= 90){
    grade = "A";
}
else if(average >= 80){
    grade = "B";
}
else if(average >= 70){
    grade = "C";
}
else if(average >= 60){
    grade = "D";
}
else{
    grade = "F";
}

/* ==============================
   3. Display (document.write)
================================ */

document.write("<div class='report'>");
document.write("<h2>Student Grade Report</h2>");
document.write("<p><b>Student Name:</b> " + studentName + "</p>");
document.write("<p><b>Marks:</b> " + marks + "</p>");
document.write("<p><b>Total Marks:</b> " + total + "</p>");
document.write("<p><b>Average:</b> " + average.toFixed(2) + "</p>");
document.write("<p class='grade'>Grade: " + grade + "</p>");
document.write("</div>");
</script>

</body>
</html>
