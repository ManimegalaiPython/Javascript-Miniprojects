<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce Shopping Cart</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:30px;
}

h2{
    text-align:center;
    margin-bottom:30px;
}

/* PRODUCT GRID */
.products{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:20px;
    max-width:900px;
    margin:auto;
}

/* CARD */
.card{
    background:#fff;
    border-radius:10px;
    padding:15px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:8px;
}

.card h4{
    margin:10px 0 5px;
}

.card p{
    font-weight:bold;
    color:#333;
}

/* BUTTON */
button{
    background:#4CAF50;
    color:#fff;
    border:none;
    padding:8px 14px;
    margin-top:10px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#43a047;
}

/* CART */
.cart{
    max-width:900px;
    margin:30px auto;
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

pre{
    background:#f9f9f9;
    padding:15px;
    border-radius:5px;
    white-space:pre-wrap;
}
</style>
</head>

<body>

<h2>ðŸ›’ E-Commerce Shopping Cart</h2>

<!-- PRODUCTS -->
<div class="products">

    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Laptop">
        <h4>Laptop</h4>
        <p>â‚¹45000</p>
        <button onclick="addItem('Laptop',45000)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Headphones">
        <h4>Headphones</h4>
        <p>â‚¹2000</p>
        <button onclick="addItem('Headphones',2000)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Smartphone">
        <h4>Smartphone</h4>
        <p>â‚¹30000</p>
        <button onclick="addItem('Smartphone',30000)">Add to Cart</button>
    </div>

</div>

<!-- CART SUMMARY -->
<div class="cart">
    <button onclick="showCart()">View Cart</button>
    <button onclick="checkout()">Checkout</button>
    <pre id="output"></pre>
</div>

<script>
/* CART DATA */
let cart = [];
let isCheckedOut = false;

/* ADD ITEM */
function addItem(name, price){
    cart.push({ product:name, price:price });
    showCart();
}

/* SHOW CART */
function showCart(){
    let total = 0;
    let text = "ðŸ§¾ Cart Summary\n\n";

    cart.forEach(item=>{
        text += item.product + " - â‚¹" + item.price + "\n";
        total += item.price;
    });

    text += "\nTotal Price: â‚¹" + total;
    text += "\nCheckout Status: " + isCheckedOut;

    document.getElementById("output").innerText = text;
}

/* CHECKOUT */
function checkout(){
    isCheckedOut = true;
    showCart();
}
</script>

</body>
</html>
