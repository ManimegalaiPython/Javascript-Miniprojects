<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Tracker</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:20px;
  }

  h1{
    text-align:center;
    margin-bottom:20px;
  }

  .crypto-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:15px;
  }

  .card{
    background:#fff;
    padding:15px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }

  .card h3{
    margin:0 0 10px;
  }

  .price{
    font-size:18px;
    font-weight:bold;
  }

  .green{
    color:green;
  }

  .red{
    color:red;
  }

  .refresh{
    text-align:center;
    margin-top:15px;
    font-size:14px;
    color:#555;
  }
</style>
</head>

<body>

<h1>ðŸ“Š Crypto Tracker</h1>

<div class="crypto-container" id="cryptoList"></div>

<p class="refresh">Auto-refreshes every 60 seconds</p>

<script>
  const cryptoList = document.getElementById("cryptoList");

  async function fetchCrypto(){
    try{
      const response = await fetch(
        "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1"
      );
      const data = await response.json();
      displayCrypto(data);
    }
    catch(error){
      cryptoList.innerHTML = "Error fetching crypto data";
    }
  }

  function displayCrypto(coins){
    cryptoList.innerHTML = "";

    coins.forEach(coin => {
      const changeClass = coin.price_change_percentage_24h >= 0 ? "green" : "red";

      cryptoList.innerHTML += `
        <div class="card">
          <h3>${coin.name} (${coin.symbol.toUpperCase()})</h3>
          <p class="price">$${coin.current_price}</p>
          <p class="${changeClass}">
            24h Change: ${coin.price_change_percentage_24h.toFixed(2)}%
          </p>
        </div>
      `;
    });
  }

  // Initial fetch
  fetchCrypto();

  // Auto refresh every 60 seconds
  setInterval(fetchCrypto, 60000);
</script>

</body>
</html>
