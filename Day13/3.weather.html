<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather App</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#e3f2fd;
    padding:20px;
  }

  h1{
    text-align:center;
  }

  .weather-box{
    max-width:400px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border-radius:6px;
    text-align:center;
  }

  input{
    padding:10px;
    width:80%;
    margin-bottom:10px;
  }

  button{
    padding:10px 15px;
    cursor:pointer;
  }

  .result{
    margin-top:15px;
  }

  .error{
    color:red;
  }
</style>
</head>

<body>

<h1>üåç Weather App</h1>

<div class="weather-box">
  <input type="text" id="cityInput" placeholder="Enter city name">
  <br>
  <button onclick="getWeather()">Get Weather</button>

  <div class="result" id="weatherResult"></div>
</div>

<script>
  async function getWeather(){
    const city = document.getElementById("cityInput").value;
    const result = document.getElementById("weatherResult");

    if(city === ""){
      result.innerHTML = "<p class='error'>Please enter a city name</p>";
      return;
    }

    result.innerHTML = "Loading...";

    try{
      // Step 1: Get latitude & longitude
      const geoRes = await fetch(
        `https://geocoding-api.open-meteo.com/v1/search?name=${city}`
      );
      const geoData = await geoRes.json();

      if(!geoData.results){
        result.innerHTML = "<p class='error'>City not found</p>";
        return;
      }

      const { latitude, longitude, name, country } = geoData.results[0];

      // Step 2: Get weather using lat & lon
      const weatherRes = await fetch(
        `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`
      );
      const weatherData = await weatherRes.json();

      const weather = weatherData.current_weather;

      result.innerHTML = `
        <h3>${name}, ${country}</h3>
        <p><strong>Temperature:</strong> ${weather.temperature}¬∞C</p>
        <p><strong>Wind Speed:</strong> ${weather.windspeed} km/h</p>
        <p><strong>Weather Code:</strong> ${weather.weathercode}</p>
      `;
    }
    catch(error){
      result.innerHTML = "<p class='error'>Error fetching weather data</p>";
    }
  }
</script>

</body>
</html>
