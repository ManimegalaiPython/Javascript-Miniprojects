<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Search App</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:20px;
  }

  h1{
    text-align:center;
  }

  .search-box{
    text-align:center;
    margin-bottom:20px;
  }

  input{
    padding:10px;
    width:250px;
  }

  button{
    padding:10px 15px;
    cursor:pointer;
  }

  .movie-card{
    background:#fff;
    padding:20px;
    max-width:500px;
    margin:20px auto;
    border-radius:6px;
    text-align:center;
  }

  img{
    width:200px;
    margin-top:10px;
  }

  .error{
    text-align:center;
    color:red;
  }
</style>
</head>

<body>

<h1>ðŸŽ¥ Movie Search App</h1>

<div class="search-box">
  <input type="text" id="movieInput" placeholder="Enter movie name">
  <button onclick="searchMovie()">Search</button>
</div>

<div id="result"></div>

<script>
  async function searchMovie(){
    const movieName = document.getElementById("movieInput").value;
    const result = document.getElementById("result");

    if(movieName === ""){
      result.innerHTML = "<p class='error'>Please enter a movie name</p>";
      return;
    }

    result.innerHTML = "Loading...";

    try{
      // Free OMDb API (demo key)
      const response = await fetch(
        `https://www.omdbapi.com/?t=${movieName}&apikey=thewdb`
      );
      const data = await response.json();

      if(data.Response === "False"){
        result.innerHTML = "<p class='error'>Movie not found</p>";
        return;
      }

      result.innerHTML = `
        <div class="movie-card">
          <h2>${data.Title}</h2>
          <p><strong>Year:</strong> ${data.Year}</p>
          <p><strong>Plot:</strong> ${data.Plot}</p>
          <img src="${data.Poster}" alt="Movie Poster">
        </div>
      `;
    }
    catch(error){
      result.innerHTML = "<p class='error'>Error fetching data</p>";
    }
  }
</script>

</body>
</html>
