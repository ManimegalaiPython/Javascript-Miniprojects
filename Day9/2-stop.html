<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch Timer</title>

<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f4f4;
  }

  .container{
    text-align:center;
    margin-top:150px;
  }

  h1{
    font-size:36px;
    margin-bottom:20px;
  }

  .time{
    font-size:48px;
    margin-bottom:30px;
  }

  button{
    padding:12px 20px;
    margin:0 10px;
    font-size:16px;
    cursor:pointer;
    border:none;
    border-radius:6px;
  }

  .start{ background:#28a745; color:#fff; }
  .stop{ background:#dc3545; color:#fff; }
  .reset{ background:#ffc107; color:#000; }
</style>
</head>

<body>

<div class="container">
  <h1>Stopwatch Timer</h1>
  <div class="time" id="display">00 : 00</div>

  <button class="start" onclick="startTimer()">Start</button>
  <button class="stop" onclick="stopTimer()">Stop</button>
  <button class="reset" onclick="resetTimer()">Reset</button>
</div>

<script>
  let seconds = 0;
  let minutes = 0;
  let timer = null;

  function startTimer(){
    if(timer !== null) return;

    timer = setInterval(() => {
      seconds++;

      if(seconds === 60){
        minutes++;
        seconds = 0;
      }

      document.getElementById("display").innerText =
        `${formatTime(minutes)} : ${formatTime(seconds)}`;
    }, 1000);
  }

  function stopTimer(){
    clearInterval(timer);
    timer = null;
  }

  function resetTimer(){
    stopTimer();
    seconds = 0;
    minutes = 0;
    document.getElementById("display").innerText = "00 : 00";
  }

  function formatTime(value){
    return value < 10 ? "0" + value : value;
  }
</script>

</body>
</html>
