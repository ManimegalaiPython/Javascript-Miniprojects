<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 6 - Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        h2 {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            font-size: 16px;
            resize: none;
        }

        .count {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Word Counter</h2>

    <textarea id="textInput" placeholder="Type your text here..." oninput="countWords()"></textarea>

    <div class="count">
        Word Count: <span id="wordCount">0</span>
    </div>

    <script>
        function countWords() {
            let text = document.getElementById("textInput").value;

            // Trim spaces and split by one or more spaces
            let words = text.trim().split(/\s+/);

            // If input is empty, count should be 0
            let count = (text.trim() === "") ? 0 : words.length;

            document.getElementById("wordCount").innerText = count;
        }
    </script>

</body>
</html>
