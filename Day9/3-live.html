<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Search Filter</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    margin:0;
  }

  .container{
    width:400px;
    margin:100px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }

  h2{
    text-align:center;
    margin-bottom:15px;
  }

  input{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:5px;
  }

  ul{
    list-style:none;
    padding:0;
  }

  li{
    padding:10px;
    border-bottom:1px solid #ddd;
  }

  li:last-child{
    border-bottom:none;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Live Search Filter</h2>

  <input type="text" id="search" placeholder="Search products..." onkeyup="filterItems()">

  <ul id="itemList">
    <li>Mobile Phone</li>
    <li>Laptop</li>
    <li>Headphones</li>
    <li>Smart Watch</li>
    <li>Camera</li>
    <li>Bluetooth Speaker</li>
    <li>Power Bank</li>
  </ul>
</div>

<script>
  function filterItems(){
    let input = document.getElementById("search").value.toLowerCase();
    let items = document.querySelectorAll("#itemList li");

    items.forEach(item => {
      let text = item.textContent.toLowerCase();
      item.style.display = text.includes(input) ? "block" : "none";
    });
  }
</script>

</body>
</html>
