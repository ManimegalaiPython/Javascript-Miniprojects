<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List App</title>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
  }

  .container{
    width:380px;
    margin:120px auto;
    background:#fff;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
  }

  h2{
    text-align:center;
    margin-bottom:20px;
  }

  .input-box{
    display:flex;
    gap:10px;
  }

  input{
    flex:1;
    padding:10px;
    font-size:16px;
  }

  button{
    padding:10px 15px;
    border:none;
    background:#3498db;
    color:#fff;
    cursor:pointer;
    border-radius:5px;
  }

  ul{
    list-style:none;
    padding:0;
    margin-top:20px;
  }

  li{
    background:#eee;
    padding:10px;
    margin-bottom:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-radius:5px;
  }

  .delete{
    background:#e74c3c;
    font-size:14px;
    padding:5px 10px;
  }
</style>
</head>

<body>

<div class="container">
  <h2>To-Do List</h2>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script>
  function addTask(){
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();

    if(taskText === ""){
      alert("Please enter a task");
      return;
    }

    const li = document.createElement("li");
    li.innerHTML = `
      ${taskText}
      <button class="delete" onclick="deleteTask(this)">Delete</button>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
  }

  function deleteTask(btn){
    btn.parentElement.remove();
  }
</script>

</body>
</html>
