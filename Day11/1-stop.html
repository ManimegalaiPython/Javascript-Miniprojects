<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #time {
      font-size: 40px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Stopwatch</h2>
  <div id="time">00:00:00</div>

  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script src="script.js"></script>
</body>
</html>
