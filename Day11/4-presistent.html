<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Persistent Survey Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 40px;
  }

  .survey-box {
    max-width: 400px;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    margin-top: 10px;
    display: block;
  }

  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  textarea {
    resize: none;
    height: 80px;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background: #F1C40F;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
  }

  button:hover {
    background: #e0b90f;
  }
</style>
</head>

<body>

<div class="survey-box">
  <h2>Survey Form</h2>

  <label>Name</label>
  <input type="text" id="name">

  <label>Age</label>
  <input type="number" id="age">

  <label>Rating</label>
  <select id="rating">
    <option value="">Select</option>
    <option value="1">1 - Poor</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5 - Excellent</option>
  </select>

  <label>Comments</label>
  <textarea id="comments"></textarea>

  <button onclick="saveSurvey()">Submit</button>
</div>

<script>
  // Load saved data on page load
  window.onload = function () {
    const savedData = JSON.parse(localStorage.getItem("surveyData"));

    if (savedData) {
      document.getElementById("name").value = savedData.name;
      document.getElementById("age").value = savedData.age;
      document.getElementById("rating").value = savedData.rating;
      document.getElementById("comments").value = savedData.comments;
    }
  };

  // Save form data to localStorage
  function saveSurvey() {
    const surveyData = {
      name: document.getElementById("name").value,
      age: document.getElementById("age").value,
      rating: document.getElementById("rating").value,
      comments: document.getElementById("comments").value
    };

    localStorage.setItem("surveyData", JSON.stringify(surveyData));
    alert("Survey saved successfully!");
  }
</script>

</body>
</html>
