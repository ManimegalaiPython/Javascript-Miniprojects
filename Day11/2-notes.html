<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Notes App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 30px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  h2 {
    text-align: center;
  }

  textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    margin-bottom: 10px;
    resize: none;
  }

  button {
    padding: 8px 15px;
    cursor: pointer;
  }

  .note {
    background: #f1f1f1;
    padding: 10px;
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
  }

  .delete {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Notes App</h2>

  <textarea id="noteInput" placeholder="Write your note here..."></textarea>
  <button onclick="addNote()">Save Note</button>

  <h3>Your Notes</h3>
  <div id="notesList"></div>
</div>

<script>
  // Load notes from LocalStorage
  let notes = JSON.parse(localStorage.getItem("notes")) || [];

  displayNotes();

  // Add note
  function addNote() {
    const input = document.getElementById("noteInput");
    const text = input.value.trim();

    if (text === "") {
      alert("Please enter a note");
      return;
    }

    notes.push(text);
    localStorage.setItem("notes", JSON.stringify(notes));

    input.value = "";
    displayNotes();
  }

  // Display notes
  function displayNotes() {
    const list = document.getElementById("notesList");
    list.innerHTML = "";

    notes.forEach((note, index) => {
      const div = document.createElement("div");
      div.className = "note";

      div.innerHTML = `
        <span>${note}</span>
        <span class="delete" onclick="deleteNote(${index})">âœ–</span>
      `;

      list.appendChild(div);
    });
  }

  // Delete note
  function deleteNote(index) {
    notes.splice(index, 1);
    localStorage.setItem("notes", JSON.stringify(notes));
    displayNotes();
  }
</script>

</body>
</html>
