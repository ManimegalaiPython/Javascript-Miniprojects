<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 30px;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
  }

  h2 {
    text-align: center;
  }

  input {
    width: 75%;
    padding: 8px;
  }

  button {
    padding: 8px 12px;
    cursor: pointer;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
  }

  li {
    background: #eee;
    padding: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
  }

  .completed {
    text-decoration: line-through;
    color: gray;
  }

  .actions button {
    margin-left: 5px;
  }
</style>
</head>

<body>

<div class="container">
  <h2>To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
</div>

<script>
  // Load tasks from localStorage
  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

  renderTasks();

  // Add new task
  function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();

    if (text === "") {
      alert("Enter a task");
      return;
    }

    const task = {
      text: text,
      completed: false
    };

    tasks.push(task);
    localStorage.setItem("tasks", JSON.stringify(tasks));

    input.value = "";
    renderTasks();
  }

  // Display tasks
  function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach((task, index) => {
      const li = document.createElement("li");

      li.innerHTML = `
        <span class="${task.completed ? 'completed' : ''}">
          ${task.text}
        </span>
        <div class="actions">
          <button onclick="toggleTask(${index})">✔</button>
          <button onclick="deleteTask(${index})">✖</button>
        </div>
      `;

      list.appendChild(li);
    });
  }

  // Mark task complete / incomplete
  function toggleTask(index) {
    tasks[index].completed = !tasks[index].completed;
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();
  }

  // Delete task
  function deleteTask(index) {
    tasks.splice(index, 1);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();
  }
</script>

</body>
</html>
