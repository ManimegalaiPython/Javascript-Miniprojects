<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Logging System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .dashboard {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 450px;
    }

    h2 {
      text-align: center;
      color: #710125;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #710125;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #a50e4a;
    }

    #logs {
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }

    .log { color: black; }
    .warn { color: orange; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="dashboard">
  <h2>Error Logging System</h2>

  <input type="text" id="messageInput" placeholder="Enter your message">
  <select id="typeSelect">
    <option value="log">Log</option>
    <option value="warn">Warn</option>
    <option value="error">Error</option>
  </select>
  <button id="addLogBtn">Add Log</button>

  <div id="logs">
    <strong>No logs yet.</strong>
  </div>
</div>

<script>
  const messageInput = document.getElementById('messageInput');
  const typeSelect = document.getElementById('typeSelect');
  const addLogBtn = document.getElementById('addLogBtn');
  const logsDiv = document.getElementById('logs');

  // Array to store logs
  const logsArray = [];

  // Function to render logs in the dashboard
  function renderLogs() {
    logsDiv.innerHTML = '';
    if (logsArray.length === 0) {
      logsDiv.innerHTML = '<strong>No logs yet.</strong>';
      return;
    }
    logsArray.forEach(log => {
      const div = document.createElement('div');
      div.className = `log-entry ${log.type}`;
      div.innerText = `[${log.timestamp}] (${log.type.toUpperCase()}) ${log.message}`;
      logsDiv.appendChild(div);
    });
  }

  // Add log button click
  addLogBtn.addEventListener('click', () => {
    const message = messageInput.value.trim();
    const type = typeSelect.value;

    if (!message) {
      alert('Please enter a message.');
      return;
    }

    const timestamp = new Date().toLocaleString();
    const logEntry = { message, type, timestamp };

    // Store in array
    logsArray.push(logEntry);

    // Log to console
    switch(type) {
      case 'log':
        console.log(`[${timestamp}] ${message}`);
        break;
      case 'warn':
        console.warn(`[${timestamp}] ${message}`);
        break;
      case 'error':
        console.error(`[${timestamp}] ${message}`);
        break;
    }

    // Render in dashboard
    renderLogs();

    // Clear input
    messageInput.value = '';
  });
</script>

</body>
</html>
