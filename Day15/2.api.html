<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Response Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #710125;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a50e4a;
    }

    h2 {
      color: #710125;
      margin-bottom: 20px;
    }

    #log {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2>API Response Logger</h2>
  <button id="fetchBtn">Fetch API Data</button>

  <div id="log"></div>
</div>

<script>
  const fetchBtn = document.getElementById('fetchBtn');
  const logDiv = document.getElementById('log');

  fetchBtn.addEventListener('click', async () => {
    logDiv.innerHTML = ''; // Clear previous logs
    try {
      // Example API call
      const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); 
      
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log('API Response:', data); // Log to console
      logDiv.innerHTML += `<div class="success">Success: ${JSON.stringify(data)}</div>`;

    } catch (error) {
      console.error('API Error:', error);

      // Save error to LocalStorage
      const errorLogs = JSON.parse(localStorage.getItem('apiErrors')) || [];
      errorLogs.push({ message: error.message, time: new Date().toLocaleString() });
      localStorage.setItem('apiErrors', JSON.stringify(errorLogs));

      logDiv.innerHTML += `<div class="error">Error: ${error.message} (Saved to LocalStorage)</div>`;
    }
  });

  // Optional: Display previous errors from LocalStorage on page load
  window.addEventListener('load', () => {
    const errorLogs = JSON.parse(localStorage.getItem('apiErrors')) || [];
    if (errorLogs.length > 0) {
      logDiv.innerHTML += `<h4>Previous API Errors:</h4>`;
      errorLogs.forEach(err => {
        logDiv.innerHTML += `<div class="error">${err.time}: ${err.message}</div>`;
      });
    }
  });
</script>

</body>
</html>
