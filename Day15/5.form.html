<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator with Custom Errors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #710125;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #710125;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a50e4a;
    }

    .error {
      color: #D72D52;
      font-size: 13px;
      margin-top: 3px;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>User Registration</h2>
    <form id="userForm">
      <label for="name">Name</label>
      <input type="text" id="name">
      <div class="error" id="nameError"></div>

      <label for="age">Age</label>
      <input type="number" id="age">
      <div class="error" id="ageError"></div>

      <label for="email">Email</label>
      <input type="text" id="email">
      <div class="error" id="emailError"></div>

      <label for="password">Password</label>
      <input type="password" id="password">
      <div class="error" id="passwordError"></div>

      <button type="submit">Submit</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    // Custom error classes
    class InvalidNameError extends Error { constructor(message) { super(message); this.name = "InvalidNameError"; } }
    class InvalidAgeError extends Error { constructor(message) { super(message); this.name = "InvalidAgeError"; } }
    class InvalidEmailError extends Error { constructor(message) { super(message); this.name = "InvalidEmailError"; } }
    class WeakPasswordError extends Error { constructor(message) { super(message); this.name = "WeakPasswordError"; } }

    const form = document.getElementById('userForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Clear previous errors
      document.getElementById('nameError').innerText = '';
      document.getElementById('ageError').innerText = '';
      document.getElementById('emailError').innerText = '';
      document.getElementById('passwordError').innerText = '';
      document.getElementById('successMessage').innerText = '';

      try {
        const name = document.getElementById('name').value.trim();
        const age = parseInt(document.getElementById('age').value);
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Validation
        if (!name) throw new InvalidNameError('Name cannot be empty.');
        if (isNaN(age) || age < 18 || age > 100) throw new InvalidAgeError('Age must be a number between 18 and 100.');
        if (!validateEmail(email)) throw new InvalidEmailError('Invalid email format.');
        if (password.length < 6) throw new WeakPasswordError('Password must be at least 6 characters.');

        // Success
        document.getElementById('successMessage').innerText = 'Form submitted successfully!';
        form.reset();

      } catch (error) {
        switch(error.name) {
          case 'InvalidNameError':
            document.getElementById('nameError').innerText = error.message;
            break;
          case 'InvalidAgeError':
            document.getElementById('ageError').innerText = error.message;
            break;
          case 'InvalidEmailError':
            document.getElementById('emailError').innerText = error.message;
            break;
          case 'WeakPasswordError':
            document.getElementById('passwordError').innerText = error.message;
            break;
          default:
            console.error(error);
        }
      }
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>

</body>
</html>
