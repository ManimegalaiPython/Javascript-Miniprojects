<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 3 - Multiples Finder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 40px;
        }

        .box {
            background: #ffffff;
            width: 360px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mini Project 3</h2>
    <p>Multiples of a Number Finder (1 to 100)</p>

    <script>
        // Prompt user to enter a number
        let num = prompt("Enter a number to find its multiples (1â€“100):");

        // Convert to number
        num = Number(num);

        document.write("<p>Multiples of " + num + ":</p>");

        // Loop from 1 to 100
        for (let i = 1; i <= 100; i++) {
            if (i % num === 0) {
                // Display on webpage
                document.write("<p>" + i + "</4-patp>");

                // Display in console
                console.log(i);
            }
        }
    </script>
</div>

</body>
</html>
