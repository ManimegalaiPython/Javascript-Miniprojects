<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 2 - Sum of Digits</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 40px;
        }

        .box {
            background: #ffffff;
            width: 340px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mini Project 2</h2>
    <p>Sum of Digits of a Number</p>

    <script>
        // Ask user to enter a positive number
        let num = prompt("Enter a positive number:");

        // Convert input to number
        num = Number(num);

        let sum = 0;

        // While loop to calculate sum of digits
        while (num > 0) {
            let digit = num % 10;   // Extract last digit
            sum = sum + digit;     // Add digit to sum
            num = Math.floor(num / 10); // Remove last digit
        }

        // Display result
        document.write("<p>Sum of digits = " + sum + "</p>");
        console.log("Sum of digits =", sum);
    </script>
</div>

</body>
</html>
