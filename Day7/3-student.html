<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Record Manager</title>
<style>
    body {
        font-family: 'Nunito Sans', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
    }
    .container {
        max-width: 800px;
        margin: auto;
    }
    .input-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="number"], button {
        flex: 1;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #F29B03;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #d87b02;
    }
    .students {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
    }
    .student-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .student-card h3 {
        margin: 0;
        color: #333;
    }
    .student-card p {
        margin: 0;
        color: #666;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Student Record Manager</h1>

    <div class="input-group">
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="roll" placeholder="Roll Number">
        <input type="number" id="marks" placeholder="Marks" min="0" max="100">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <div class="students" id="studentContainer"></div>
</div>

<script>
    // Student constructor
    function Student(name, roll, marks) {
        this.name = name;
        this.roll = roll;
        this.marks = marks;
    }

    // Prototype method to calculate grade
    Student.prototype.getGrade = function() {
        if(this.marks >= 90) return 'A+';
        if(this.marks >= 80) return 'A';
        if(this.marks >= 70) return 'B';
        if(this.marks >= 60) return 'C';
        if(this.marks >= 50) return 'D';
        return 'F';
    }

    let students = [
        new Student("Alice", "R101", 85),
        new Student("Bob", "R102", 72),
        new Student("Charlie", "R103", 95)
    ];

    // Display all students
    function displayStudents() {
        const container = document.getElementById("studentContainer");
        container.innerHTML = "";

        students.forEach(student => {
            const card = document.createElement("div");
            card.className = "student-card";
            card.innerHTML = `
                <h3>${student.name}</h3>
                <p><strong>Roll:</strong> ${student.roll}</p>
                <p><strong>Marks:</strong> ${student.marks}</p>
                <p><strong>Grade:</strong> ${student.getGrade()}</p>
            `;
            container.appendChild(card);
        });
    }

    // Add new student
    function addStudent() {
        const name = document.getElementById("name").value.trim();
        const roll = document.getElementById("roll").value.trim();
        const marks = parseInt(document.getElementById("marks").value);

        if(!name || !roll || isNaN(marks) || marks < 0 || marks > 100) {
            alert("Please enter valid student details!");
            return;
        }

        students.push(new Student(name, roll, marks));

        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
        document.getElementById("marks").value = "";

        displayStudents();
    }

    // Initial display
    displayStudents();
</script>

</body>
</html>
