<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="text"], input[type="number"], button {
            padding: 5px;
            margin: 5px 10px 5px 0;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td button {
            padding: 3px 6px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>

    <h3>Add Employee</h3>
    <input type="text" id="empName" placeholder="Name">
    <input type="text" id="empPosition" placeholder="Position">
    <input type="number" id="empSalary" placeholder="Salary" min="0">
    <button onclick="addEmployee()">Add Employee</button>

    <h3>Employee List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>

    <script>
        // 1. Constructor function
        function Employee(name, position, salary) {
            this.name = name;
            this.position = position;
            this.salary = salary;

            // 2. Method to increase salary
            this.increaseSalary = function(amount) {
                this.salary += amount;
            };
        }

        // Array to store employees
        let employees = [
            new Employee("Alice", "Developer", 50000),
            new Employee("Bob", "Designer", 45000)
        ];

        // Display employees
        function displayEmployees() {
            let table = document.getElementById("employeeTable");
            table.innerHTML = "";

            employees.forEach((emp, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${emp.name}</td>
                    <td>${emp.position}</td>
                    <td>$${emp.salary.toFixed(2)}</td>
                    <td><button onclick="increaseEmployeeSalary(${index})">Increase Salary</button></td>
                `;
                table.appendChild(row);
            });
        }

        // Add new employee
        function addEmployee() {
            let name = document.getElementById("empName").value.trim();
            let position = document.getElementById("empPosition").value.trim();
            let salary = parseFloat(document.getElementById("empSalary").value);

            if (!name || !position || isNaN(salary) || salary < 0) {
                alert("Please enter valid employee details.");
                return;
            }

            employees.push(new Employee(name, position, salary));

            document.getElementById("empName").value = "";
            document.getElementById("empPosition").value = "";
            document.getElementById("empSalary").value = "";

            displayEmployees();
        }

        // Increase salary dynamically
        function increaseEmployeeSalary(index) {
            let amount = parseFloat(prompt("Enter amount to increase salary:", "5000"));
            if (!isNaN(amount) && amount > 0) {
                employees[index].increaseSalary(amount);
                displayEmployees();
            } else {
                alert("Please enter a valid amount.");
            }
        }

        // Initial display
        displayEmployees();
    </script>
</body>
</html>
