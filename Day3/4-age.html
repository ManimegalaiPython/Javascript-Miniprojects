<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Project 4 - Age Eligibility Checker</title>
</head>
<body>

<h2>Mini Project 4: Age Eligibility Checker</h2>

<script>
    // Prompt user to enter age
    let age = prompt("Enter your age:");

    // Convert input to number
    age = Number(age);

    // Check eligibility
    if (age >= 25) {
        console.log("You are eligible to vote.");
        console.log("You can drink alcohol.");
        console.log("You can rent a car.");

        document.write("You are eligible to vote.<br>");
        document.write("You can drink alcohol.<br>");
        document.write("You can rent a car.<br>");
    }
    else if (age >= 21) {
        console.log("You are eligible to vote.");
        console.log("You can drink alcohol.");
        console.log("You cannot rent a car.");

        document.write("You are eligible to vote.<br>");
        document.write("You can drink alcohol.<br>");
        document.write("You cannot rent a car.<br>");
    }
    else if (age >= 18) {
        console.log("You are eligible to vote.");
        console.log("You cannot drink alcohol.");
        console.log("You cannot rent a car.");

        document.write("You are eligible to vote.<br>");
        document.write("You cannot drink alcohol.<br>");
        document.write("You cannot rent a car.<br>");
    }
    else {
        console.log("You are not eligible for these activities.");
        document.write("You are not eligible for these activities.");
    }
</script>

</body>
</html>
